<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="first-container">
      <div class="img-container">
        <div><img src="./assets/images/image-product-mobile.jpg" alt="perfum" class="img-mobile"></div>
        <div> <img src="./assets/images/image-product-desktop.jpg" alt="perfum" class="img-desktop"></div>
      </div>


      <div class="info-container">
        <div class="perfum-title">
          <p> PERFUME</p>
        </div>

        <div class="gabrielle-container">
          <h1> Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="body-info">
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="offer">
          <div>
            <h1 class="final-price"> $149.99</h1>
          </div>
          <div>
            <p class="previous-price">$169.99</p>
          </div>
        </div>
        <button class="btn">
          <div class="cart-container"><img src="./assets/images/icon-cart.svg" alt="cart"></div>
          <div>
            <h2>Add to Cart</h2>
          </div>
        </button>


      </div>

    </div>


  </div>
